<div layout-wrap="layout-wrap" layout="row"><div ng-repeat="item in $ctrl.items" flex="100" class="wrapper"><md-card><md-card-header><md-card-avatar><img src="http://placehold.it/50x50" class="md-user-avatar"/></md-card-avatar><md-card-header-text><span class="md-title">{{item.place}}</span><span class="md-subhead">Cena {{item.price}} EUR, platība {{item.m2}} m2, zeme {{item.m2land}} m2</span><span class="md-subhead">Pievienots {{item.posted_at}}</span></md-card-header-text><md-fav-buttons><md-button ng-click="$ctrl.toggleFav(item)" class="md-no-focus md-no-ink"><i class="material-icons">{{item.fav === true ? "star" : "star_border"}}</i></md-button></md-fav-buttons></md-card-header><md-card-content><div layout-wrap="layout-wrap" layout="row" class="photos"><div flex="25" ng-repeat="photo in item.photos.slice(0,8)" class="photo square"><div style="background-image:url({{photo}})" class="img"></div></div></div><p class="description">{{item.description}}</p></md-card-content><md-card-actions layout="row"><md-button target="blank" href="http://ss.lv{{item.url}}">Sludinājums</md-button><md-button ng-click="$ctrl.showMap({$item:item})">Karte</md-button></md-card-actions></md-card></div><div flex="100" class="footer"><md-button ng-click="$ctrl.loadMore({})" class="md-raised md-accent">Ielādēt vēl</md-button></div></div>
